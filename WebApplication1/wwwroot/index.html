<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <style>
        body {
            font-family: "Ink Free";
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 60px;
            text-align: center;
            font-size: 48px;
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        h1 {
            color: lightgoldenrodyellow;
            margin-top: 60px;
            text-shadow: 3px 3px 6px rgba(0,0,0,.3);
            font-size: 3em
        }

        input[type="text"] {
            padding: 30px 45px;
            width: 900px;
            max-width: 80%;
            border: 3px solid #ddd;
            border-radius: 12px;
            font-family: "Ink Free";
            font-size: 1em;
            margin-bottom: 30px;
            height: 1.5em
        }

        button {
            padding: 30px 60px;
            background: #c0c0c0;
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: "Ink Free";
            font-size: 1em;
            transition: background-color .3s
        }

            button:hover {
                background: lightgoldenrodyellow
            }

        .result {
            font-family: "Ink Free";
            background: #e8f5e9;
            color: #2e7d32;
            margin-top: 18px
        }

        .error {
            font-family: "Ink Free";
            background: #ffebee;
            color: #c62828;
            margin-top: 18px
        }

        h2 {
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,.4);
            margin: 30px 0 10px;
            font-size: 2em
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1200px;
            background: rgba(255,255,255,.9)
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            font-size: .6em;
            text-align: left
        }

            td.cut {
                max-width: 700px;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis
            }

        a {
            color: #0b5ed7
        }
        button.delete-btn {
            background-color: #c0c0c0;
            color: black;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

            button.delete-btn:hover {
                background-color: lightgoldenrodyellow;
            }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="videoplayback.mp4" type="video/mp4">
        <img src="image/bg.jpg" alt="Background">
    </video>

    <h1>Shorten a URL</h1>

    <input id="urlInput" type="text" placeholder="Enter long URL" />
    <input id="codeInput" type="text" placeholder="Custom code (optional)" />
    <button id="shortenBtn">Shorten</button>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>

    <h2>History</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>OriginalUrl</th>
                <th>ShortCode</th>
                <th>CreatedAt</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="histBody"></tbody>
    </table>

    <script>
        // ----------- API helpers -----------
        async function loadHistory() {
            try {
                const res = await fetch('/api/Histories?take=20');
                if (!res.ok) return;

                const rows = await res.json();
                const tbody = document.getElementById('histBody');
                tbody.innerHTML = '';

                rows.forEach(r => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                <td>${r.id}</td>
                <td class="cut">
                  <a href="${r.originalUrl}" target="_blank" rel="noopener">${r.originalUrl}</a>
                </td>
                <td>
                  <a href="/api/Url/${r.shortCode}" target="_blank" rel="noopener">${r.shortCode}</a>
                </td>
                <td>${new Date(r.createdAt).toLocaleString()}</td>
                <td><button onclick="deleteHistory(${r.id})">Delete</button></td>`;
                    tbody.appendChild(tr);
                });
            } catch {
                // silent for now
            }
        }
        async function deleteHistory(id) {
            if (!confirm('Are you sure you want to delete this record?')) return;
            try {
                const res = await fetch(`/api/Histories/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    await loadHistory();
                } else {
                    alert('Failed to delete record.');
                }
            } catch {
                alert('Error deleting record.');
            }
        }

        async function shortenUrl() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const codeInput = document.getElementById('codeInput').value.trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            resultDiv.textContent = '';
            errorDiv.textContent = '';

            if (!urlInput) {
                errorDiv.textContent = 'Please enter a URL.';
                return;
            }

            const body = {
                originalUrl: urlInput,
                customCode: codeInput || null
            };

            try {
                const resp = await fetch('/api/Url/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (!resp.ok) {
                    // Try to surface FluentValidation / ModelState messages
                    let msg = 'One or more validation errors occurred.';
                    try {
                        const err = await resp.json();
                        if (err?.errors) msg = Object.values(err.errors).flat().join(' ');
                        else if (err?.title) msg = err.title;
                    } catch { }
                    errorDiv.textContent = msg;
                    return;
                }

                const data = await resp.json();
                const shortUrl = data.shortUrl;
                resultDiv.innerHTML = `Short URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;

                // refresh history after a success
                await loadHistory();
            } catch {
                errorDiv.textContent = 'Failed to connect to server.';
            }
        }

        // ----------- UI wiring -----------
        document.getElementById('shortenBtn').addEventListener('click', shortenUrl);
        // Enter key triggers shorten
        document.addEventListener('keydown', e => {
            if (e.key === 'Enter') shortenUrl();
        });

        // initial load of history
        document.addEventListener('DOMContentLoaded', loadHistory);
    </script>
</body>
</html>
