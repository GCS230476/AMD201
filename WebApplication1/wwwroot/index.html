<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            width: 60%;
            padding: 8px;
            font-size: 1rem;
        }

        button {
            padding: 8px 12px;
            font-size: 1rem;
            cursor: pointer;
        }

        .result {
            margin-top: 1rem;
        }

        .error {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Shorten a URL</h1>

    <input id="urlInput" type="text" placeholder="Enter long URL" />
    <input id="codeInput" type="text" placeholder="Custom code (optional)" />
    <button onclick="shortenUrl()">Shorten</button>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>

    <script>
        async function shortenUrl() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const codeInput = document.getElementById('codeInput').value.trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            resultDiv.textContent = '';
            errorDiv.textContent = '';

            if (!urlInput) {
                errorDiv.textContent = 'Please enter a URL.';
                return;
            }

            const body = {
                originalUrl: urlInput,
                customCode: codeInput || null
            };

            try {
                const resp = await fetch('/api/Url/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (!resp.ok) {
                    // Try to read meaningful errors from FluentValidation / model state
                    let msg = 'One or more validation errors occurred.';
                    try {
                        const err = await resp.json();
                        if (err?.errors) {
                            // collect messages
                            msg = Object.values(err.errors).flat().join(' ');
                        } else if (err?.title) {
                            msg = err.title;
                        }
                    } catch { /* ignore parse errors */ }
                    errorDiv.textContent = msg;
                    return;
                }

                const data = await resp.json();
                const shortUrl = data.shortUrl;

                resultDiv.innerHTML = `Short URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
            } catch {
                errorDiv.textContent = 'Failed to connect to server.';
            }
        }
    </script>
</body>
</html>
