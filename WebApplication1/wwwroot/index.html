<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .container {
            background: linear-gradient(135deg,#53b2e954,#81ebdd42,#92dbd450);
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 4px 20px rgba(241,236,236,.92);
            text-align: center;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #e2efef;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: .95em;
        }

        button {
            padding: 6px 10px;
            background-color: #d35400;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: .9em;
            cursor: pointer;
            width: 100%;
        }

            button:hover {
                background-color: #e67e22;
            }

        .result, .error {
            margin-top: 10px;
            font-size: .9em;
            padding: 8px;
            border-radius: 4px;
        }

        .result {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .error {
            background: #ffebee;
            color: #c62828;
        }

        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
            font-size: .8em;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
            word-wrap: break-word;
        }

            td.cut {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 100px;
            }

            th:last-child, td:last-child {
                width: 65px;
                text-align: center;
            }
    </style>
</head>
<body>

    <video autoplay muted loop id="video-background">
        <source src="videoplayback.mp4" type="video/mp4">
        <img src="image/bg.jpg" alt="Background">
    </video>

    <div class="container">
        <h1>Shorten a URL</h1>
        <input id="urlInput" type="text" placeholder="Enter long URL" />
        <input id="codeInput" type="text" placeholder="Custom code (optional)" />
        <button id="shortenBtn">Shorten</button>

        <div class="result" id="result"></div>
        <div class="error" id="error"></div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>OriginalUrl</th>
                    <th>ShortCode</th>
                    <th>CreatedAt</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="histBody"></tbody>
        </table>
    </div>

    <script>
        async function loadHistory() {
            try {
                const res = await fetch('/api/Histories?take=20');
                if (!res.ok) return;
                const rows = await res.json();

                const tbody = document.getElementById('histBody');
                tbody.innerHTML = '';

                rows.forEach(r => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                <td>${r.id}</td>
                <td class="cut">
                  <a href="${r.originalUrl}" target="_blank" rel="noopener">${r.originalUrl}</a>
                </td>
                <td>
                  <a href="/r/${r.shortCode}" target="_blank" rel="noopener">${r.shortCode}</a>
                </td>
                <td>${new Date(r.createdAt).toLocaleString()}</td>
                <td><button onclick="deleteHistory(${r.id})">Delete</button></td>
              `;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                console.error('loadHistory failed', e);
            }
        }

        async function deleteHistory(id) {
            if (!confirm('Are you sure you want to delete this record?')) return;
            try {
                const res = await fetch(`/api/Histories/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    await loadHistory();
                } else {
                    alert('Failed to delete record.');
                }
            } catch {
                alert('Error deleting record.');
            }
        }

        async function shortenUrl() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const codeInput = document.getElementById('codeInput').value.trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            resultDiv.textContent = '';
            errorDiv.textContent = '';

            if (!urlInput) {
                errorDiv.textContent = 'Please enter a URL.';
                return;
            }

            const body = {
                originalUrl: urlInput,
                customCode: codeInput || null
            };

            try {
                const resp = await fetch('/api/Url/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (!resp.ok) {
                    let msg = 'One or more validation errors occurred.';
                    try {
                        const err = await resp.json();
                        if (err?.errors) msg = Object.values(err.errors).flat().join(' ');
                        else if (err?.title) msg = err.title;
                    } catch { }
                    errorDiv.textContent = msg;
                    return;
                }

                const data = await resp.json();
                const shortUrl = data.shortUrl;
                resultDiv.innerHTML = `Short URL: <a href="${shortUrl}" target="_blank" rel="noopener">${shortUrl}</a>`;

                await loadHistory();
            } catch {
                errorDiv.textContent = 'Failed to connect to server.';
            }
        }

        document.getElementById('shortenBtn').addEventListener('click', shortenUrl);
        document.addEventListener('keydown', e => { if (e.key === 'Enter') shortenUrl(); });
        document.addEventListener('DOMContentLoaded', loadHistory);
    </script>

</body>
</html>
